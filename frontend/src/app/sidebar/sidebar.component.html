<mat-drawer-container class="navbar-container">
  <mat-drawer mode="side" opened *ngIf="_userService.isLoggedIn()">
    <mat-nav-list>
      <mat-list-item class="navitem" (click)="_userService.logout()">
        <mat-icon matListIcon>logout</mat-icon>
        <span matLine>Log out</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
